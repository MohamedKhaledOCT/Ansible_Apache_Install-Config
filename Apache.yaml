---
- name: Deploy Apache wirh Whitelist
  hosts : web_servers
  become: yes
  vars: 
    apache_document_root: /var/www/html
    apache_name: mywebsite.local
    allowed_ips:
      - 192.168.1.13
      - 192.168.1.15
      - 192.168.1.20
  tasks:
    - name: Install Apache
      ansible.bulitin.apt:
        name: apache2
        state: present
        update_cache: yes
            
